<!DOCTYPE html>
<html>
<head>
    <title>Submit Text</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Submit Your Text</h1>
    <form id="submit-text-form" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="text" name="timestamp" id="timestamp" hidden>
        <input type="text" name="userAgent" id="userAgent" hidden>
        <button type="submit">Submit</button>
    </form>
    <div id="response"></div>

    <script>
        // Automatically fill the timestamp and user agent fields
        document.getElementById('timestamp').value = Date.now();
        document.getElementById('userAgent').value = navigator.userAgent;

        $(document).ready(function() {
            $('#submit-text-form').on('submit', function(event) {
                event.preventDefault();
                $.ajax({
                    url: "{% url 'submit_text' %}",
                    type: "POST",
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#response').html('<p>' + response.message + '</p>');
                        if (response.url) {
                            $('#response').append('<a href="' + response.url + '">View your submission</a>');
                        }
                    },
                    error: function(xhr, status, error) {
                        $('#response').html('<p>An error occurred: ' + xhr.responseJSON.error + '</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
